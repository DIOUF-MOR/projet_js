<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css"
  /> -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
/>
    <title>Tableau de bord</title>
    <script src="../app.js" defer></script>
    <script src="etudiant.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen">
    <div id="dashboard" class="hidden w-full flex">
      <nav class="conteneurPrincipal">
        <div class="parentlogo"></div>
        <div class="navigator"></div>
      </nav>

      <div
        id="tooltip"
        class="absolute hidden bg-gray-800 text-white text-sm rounded py-2 px-4 shadow-lg"
        role="tooltip"
        style="transform: translate(-50%, -120%)"
      ></div>

      <div class="contentData">
        <div class="header"></div>
        <div class="entete"></div>
        <div class="table"></div>
      </div>
      <div id="select" class="w-1/3 hidden mr-4 items-start flex-col">
        <label
          for="options"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Choisissez une semestre :
        </label>
        <select
          id="options"
          class="block w-full py-4 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        >
          <option value="option1">Premier semestre</option>
          <option value="option2">Second semestre</option>
        </select>
      </div>
    </div>
    <div
      id="dialog"
      class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center"
    >
      <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-3xl p-6">
        <div
          class="flex justify-between items-center border-b p-4 bg-blue-500 rounded-t-md"
        >
          <h2 class="text-xl text-white font-semibold">SÃ©ances du cours</h2>
          <button
            id="closeDialog"
            class="text-red-700 text-4xl hover:text-red-900"
          >
            &times;
          </button>
        </div>
        <div
          id="sessionsContainer"
          class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4"
        ></div>
        <div
          id="paginationControls"
          class="flex justify-end space-x-2 mt-4"
        ></div>
      </div>
    </div>
  </body>
</html>
