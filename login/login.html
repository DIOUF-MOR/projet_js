<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="login.js" defer></script>
    <script src="../app.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div
      class="container bg-origin-content mx-auto flex justify-center items-center h-screen"
    >
      <div class="bg-blue-500 shadow-md rounded-3xl p-4 pb-10 mb-4 w-2/5">
        <h1 class="text-3xl font-bold mb-8 text-center">Connexion</h1>
        <form id="loginForm">
          <div class="mb-6">
            <label
              for="email"
              class="block text-gray-700 text-base font-bold mb-2"
            >
              Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="Entrer votre email"
              class="shadow appearance-none border rounded w-full p-4 text-lg text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="mb-8">
            <label
              for="password"
              class="block text-gray-700 text-base font-bold mb-2"
              >Mot de passe</label
            >
            <input
              type="password"
              id="password"
              placeholder="********"
              class="shadow appearance-none border rounded w-full p-4 text-lg text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div id="error-message" class="text-red-500 text-sm mb-6 hidden">
            Identifiants incorrects
          </div>
          <button
            type="submit"
            class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline w-full text-lg"
          >
            Connecter
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
